name: DeathManager
version: '${project.version}'
main: com.joshdev.deathmanager.DeathManager
api-version: 1.19
prefix: DeathMan
authors: [ 105hua ]
description: A simple plugin that allows for logging and manipulating the data of player deaths.
commands:
  showdeaths:
    description: Show the information of up to 5 of the most recent deaths of a player.
    permission: deathmanager.admin
  restoreinv:
    description: Restore the inventory of a player, this should only be used after executing the showdeaths command.
    permission: deathmanager.admin
